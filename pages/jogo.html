<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Fantasy</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/jogo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<video autoplay muted loop id="bg-video">
    <source src="../imagens/videopagjogo.mp4" type="video/mp4">
</video>
<audio id="bg-music" src="../imagens/Pafund%20-%20Mysteries%20of%20an%20Ancient%20Church.mp3" loop></audio>
<div class="overlay"></div>

<div class="game-container">
    <header class="game-header">
        <h1 class="game-title">Memory Game</h1>
        <button id="btn-mute"><i class="fa-solid fa-volume-high"></i></button>
        <span><span class="tempo-label">Tempo:</span> <span class="timer">00</span></span>
    </header>

    <div class="grid">
    </div>
</div> <div class="score-board">
    <div id="competitive-score" style="display: none;">
        <span>Sua Pontuação: <span id="player-score">0</span></span>
        <span> | </span>
        <span>Ghost: <span id="machine-score">0</span></span>
    </div>
    <div id="cooperative-score" style="display: none;">
        <span>Grupos Formados: <span id="shared-score">0</span></span>
    </div>
</div>

<div id="painel-poderes">
    <button id="btn-dica">Usar Dica</button>
    <button id="btn-reveal">Revelar</button>
    <button id="btn-shuffle">Embaralhar</button>
    <button id="btn-freeze">Congelar</button>
</div>

<div id="end-game-overlay" class="end-game-overlay-container">
    <div class="end-game-box">
        <h2 id="end-game-title">Fim de Jogo!</h2>
        <div id="end-game-message-container">
        </div>

        <div id="ranking-input-container">
            <input type="text" id="ranking-name-input" placeholder="Digite seu nome para o ranking">
            <button id="btn-save-score">Salvar Pontuação</button>
            <p id="ranking-saved-message" style="display: none; color: #2ecc71; margin-top: 10px;">Pontuação salva!</p>
        </div>

        <div class="end-game-buttons">
            <button id="btn-restart">Reiniciar Jogo</button>
            <button id="btn-main-menu">Voltar ao Início</button>
        </div>
    </div>
</div>

<script src="../js/jogo.js"></script>
</body>
</html>
